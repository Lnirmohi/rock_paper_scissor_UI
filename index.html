<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Rock paper scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="heading">
                <svg class="circle">
                    <circle cx="12" cy="10"  r="8" stroke="white" stroke-width="2" fill="none" />
                </svg>
            
                <h3 id="heading-text">rock paper scissor</h3>
        </div>
    </header>
    
    <section id="container">

        <div class="score-field">
            
            <p class="score-text">Score</p>

            <div class="score">
                <p>Player</p>
                <p id="player">0</p>
            </div>

            <div class="score">
                <p>Computer</p>
                <p id="computer">0</p>
            </div>

        </div>
        
        <div id="alert-box">
            <p id="alert-text">
                
            </p>
        </div>
        
        <div id="game-area">
            
            <button class="key" id="Rock"></button>

            <button class="key" id="Paper"></button>

            <button class="key" id="Scissor"></button>
        </div>
        
        <div id="declaration">
            <p>Shoot!</p>
        </div>
    </section>
    
    <footer>
        <p id="credit">
            Icons made by
            <a href="http://www.freepik.com" title="Freepik">Freepik</a>
            and 
            <a href="https://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a>
            is licensed by 
            <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
